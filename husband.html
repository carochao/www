<div class="row h-100">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <div id="profile-container">
         <image id="profileImage" src="https://i.ibb.co/ZYB3kYk/man1.png" />
      </div>
      <input id="imageUpload" type="file" 
             name="profile_photo" placeholder="Photo" required="" capture>

      <form action="husbandcalendar.html" method="POST" class="form-main">
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <input type="text" id="name" name="name" class="form-control" />
              <label class="form-label">First name</label>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <input type="text" id="surname" class="form-control" />
              <label class="form-label" for="surname">Last name</label>
            </div>
          </div>
        </div>
      
        <!-- Text input -->
        <div class="form-outline mb-4">
          <input type="date" id="dateofbirth" class="form-control" />
          <label class="form-label" for="dateofbirth">Date of birth</label>
        </div>

        <div class="form-outline mb-4">
          <input type="date" id="weadding" class="form-control" />
          <label class="form-label" for="weadding">Wedding anniversary </label>
        </div>
      
      
        <!-- Text input -->
        <div class="form-outline mb-4">
          <input type="text" id="city" class="form-control" />
          <label class="form-label" for="city">City of residence</label>
        </div>
      
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="text" id="honeymoon" class="form-control" />
          <label class="form-label" for="honeymoon">Honeymoon destination</label>
        </div>
      
        <!-- Number input -->
        <div class="form-outline mb-4">
          <input type="text" id="profession" class="form-control" />
          <label class="form-label" for="profession">Profession</label>
        </div>

        <div class="form-outline mb-4">
          <input type="text" id="inter" class="form-control" />
          <label class="form-label" for="inter">Interests</label>
        </div>
        
        <div class="form-outline mb-4">
          <input type="text" id="hobbies" class="form-control" />
          <label class="form-label" for="hobbies">Hobbies</label>
        </div>

        
      
        
        <!-- Submit button -->
        
        <a class= "btn btn-primary btn-block mb-4" href="husbandcalendar.html" role="button" onclick="handleSubmit()">Create calendar</a>
        <a href="firstcalendar2.html" class="btn btn-success"><i class="far fa-arrow-alt-circle-left"></i></a>
      </form>
